name: 機能リクエスト
description: アイデアや機能強化の提案
title: "[機能リクエスト]: "
labels: ["機能強化"]
assignees: 'KUN1007'

body:
  - type: markdown
    attributes:
      value: |
        **この機能リクエストは問題に関連していますか？説明してください。**
        問題やニーズについて、明確かつ簡潔に説明してください。例：[...] の時にいつもフラストレーションを感じます。

        **望む解決策を説明してください**
        望む結果について、明確かつ簡潔に説明してください。

        **検討した代替案を説明してください**
        検討した他の解決策や機能について、明確かつ簡潔に説明してください。

        **追加の情報**
        機能リクエストに関するその他のコンテキストやスクリーンショットをここに追加してください。